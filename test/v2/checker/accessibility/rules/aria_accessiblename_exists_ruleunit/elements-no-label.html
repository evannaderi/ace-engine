<html lang="en">

<head>
	<title> Test Suite</title>
</head>

<body>


<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->


<h3>Accessible Name Tests</h3>



<div role="form" aria-label="">
    <p>Form section</p>
    <div id="b1" role="radiogroup">My group</div>
    <div id="b2" role="link"></div>
    <button>Press</button>
</div>

<script type="text/javascript">
  UnitTest = {
      ruleIds: ["input_label_exists", "aria_accessiblename_exists"],
      results: [
      {
            "ruleId": "aria_accessiblename_exists",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[1]",
              "aria": "/document[1]/form[1]"
            },
            "reasonId": "fail_no_accessible_name",
            "message": "Element <div> with \"form\" role has no accessible name",
            "messageArgs": [
              "div",
              "form"
            ],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "aria_accessiblename_exists",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[1]/div[1]",
              "aria": "/document[1]/form[1]/radiogroup[1]"
            },
            "reasonId": "fail_no_accessible_name",
            "message": "Element <div> with \"radiogroup\" role has no accessible name",
            "messageArgs": [
              "div",
              "radiogroup"
            ],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "aria_accessiblename_exists",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[1]/div[2]",
              "aria": "/document[1]/form[1]/link[1]"
            },
            "reasonId": "fail_no_accessible_name",
            "message": "Element <div> with \"link\" role has no accessible name",
            "messageArgs": [
              "div",
              "link"
            ],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "input_label_exists",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[1]/button[1]",
              "aria": "/document[1]/form[1]/button[1]"
            },
            "reasonId": "Pass_0",
            "message": "Rule Passed",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
      ]
  }
</script>
</body>

</html>
