<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>when combobox popup is visible, aria-owns/controls in the input text refers to a popup element</title>
</head>
<body>



<!-- fail case -->
<div role=combobox id="div_cb_20b" aria-label="div_cb_20b" aria-expanded="true" aria-haspopup="listbox" onkeypress="keyEvent()" > div_cb_20b  <br>
   <label for="input20b" > combobox20b </label>
   <input id=input20b type="text" aria-controls="div_text_19b_owned" >
   <datalist id="div_text_20b_owned" aria-label="div_text_20b_owned">
      <option aria-label="Michael" id="20b_Michael_div_cb"> Michael</option>
      <option aria-label="Gabriel" id="20b_Gabriel_div_cb"> Gabriel</option>
   </datalist>
</div>

    <datalist id="div_text_19b_owned" aria-label="div_text_19b_owned">
      <option aria-label="Michael" id="20b_Michael_div_cb"> Michael</option>
      <option aria-label="Gabriel" id="20b_Gabriel_div_cb"> Gabriel</option>
   </datalist>


<!-- pass case -->
<div role=combobox id="div_cb" aria-label="div_cb" aria-expanded="true" aria-haspopup="listbox" onkeypress="keyEvent()" aria-owns="list2" > div_cb  <br>
   <label for="input2" > combobox </label>
   <input id=input2 type="text" aria-controls="list2" >
   <datalist id="list3" aria-label="list 3">
      <option aria-label="Michael" id="Michael2"> Michael</option>
      <option aria-label="Gabriel" id="Gabriel2"> Gabriel</option>
   </datalist>
</div>

 <datalist id="list2" aria-label="list 2">
      <option aria-label="Michael" id="Michael2"> Michael</option>
      <option aria-label="Gabriel" id="Gabriel2"> Gabriel</option>
   </datalist>
 

<script type="text/javascript">

</body>
</html>
