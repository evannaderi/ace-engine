<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Combobox: only the textbox should receive the DOM focus</title>
</head>
<body>


<!-- pass case -->
<div id="pass1" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox" aria-haspopup="listbox">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox" aria-activedescendant="selected_option">
</div>
<ul role="listbox" id="owned_listbox">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option">Zoom</li>
</ul>

<!-- fail case -->
<div id="fail1" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox2" aria-haspopup="listbox">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox2" >
</div>
<ul role="listbox" id="owned_listbox2" aria-activedescendant="selected_option2">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option2">Zoom</li>
</ul>


<!-- pass case -->
<div id="pass2" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox3" aria-haspopup="listbox">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox3" tabindex="0">
</div>
<ul role="listbox" id="owned_listbox3">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option3">Zoom</li>
</ul>

<!-- fail case -->
<div id="fail2" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox4" aria-haspopup="listbox">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox4" >
</div>
<ul role="listbox" id="owned_listbox4">
    <li role="option">Zebra</li>
    <li role="option" tabindex="0">Zoom</li>
</ul>

<!-- fail case -->
<div id="fail3" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox5" aria-haspopup="listbox" tabindex="0">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox5" >
</div>
<ul role="listbox" id="owned_listbox5">
    <li role="option">Zebra</li>
    <li role="option" >Zoom</li>
</ul>

</body>
</html>
