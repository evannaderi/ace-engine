<html lang="en">
	<head>
		<title>Checks that the HTML autocomplete attribute has a correct value </title>
	</head>
	<body>

<fieldset>
  <legend>Ship the blue gift to...</legend>
  <div> <label> Address:     <input name=ba autocomplete="section-blue shipping street-address"> </label> </div>
  <div> <label> City:        <input name=bc autocomplete="section-blue shipping address-level2"> </label></div>
  <div> <label> Postal Code: <input name=bp autocomplete="section-blue shipping postal-code"> </label></div>
</fieldset>
<fieldset>
  <legend>Ship the red gift to...</legend>
  <div> <label> Address:     <input name=ra autocomplete="section-red shipping street-address"> </label></div>
  <div> <label> City:        <input name=rc autocomplete="section-red shipping address-level2"> </label></div>
  <div> <label> Postal Code: <input name=rp autocomplete="section-red shipping postal-code"> </label></div>
</fieldset>

<script type="text/javascript">
//<![CDATA[
  if (typeof(OpenAjax) == 'undefined') OpenAjax = {}
  if (typeof(OpenAjax.a11y) == 'undefined') OpenAjax.a11y = {}
  OpenAjax.a11y.ruleCoverage = [
    {
      ruleId: "1203",
      passedXpaths: [
      ],
      failedXpaths: [
        "/html/body/fieldset/div/label/input",
        "/html/body/fieldset[2]/div/label/input"
      ]
    }
  ];
//]]>
</script>
	</body>
	</html>
