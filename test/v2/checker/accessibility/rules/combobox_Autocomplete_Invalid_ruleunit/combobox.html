<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>aria-autocomplete value 'inline' is not supported on combobox</title>
</head>
<body>


<!-- pass case -->
<div id="pass1" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox" aria-haspopup="listbox">
    <input type="text" aria-autocomplete="list" aria-controls="owned_listbox" aria-activedescendant="selected_option">
</div>
<ul role="listbox" id="owned_listbox">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option">Zoom</li>
</ul>

<!-- fail case -->
<div id="pass2" aria-label="Tag" role="combobox" aria-expanded="true" aria-owns="owned_listbox2" aria-haspopup="listbox">
    <input type="text" aria-autocomplete="inline" aria-controls="owned_listbox2" aria-activedescendant="selected_option2">
</div>
<ul role="listbox" id="owned_listbox2">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option2">Zoom</li>
</ul>

<!--  pass case -->
			<label> Oh, my Chuck 
				<input type="text" role="combobox" id="input3" aria-activedescendant="Chuck_option" aria-expanded="true" aria-owns="textbox3 list2" aria-controls="list2" aria-autocomplete="list" tabindex="0" list="list2"> 
			</label>
      <label> input box  <input type="url"  id="textbox3"  aria-multiline="false" role="textbox"> </label>           						 	
			<ul aria-expanded="true" role="listbox" id="list2" onkeypress="keyEvent()" aria-label="list2">
				<li role="option" aria-selected="false" aria-label="Chuck option" 	id="Chuck_option"  tabindex="0"	aria-checked="undefined" >Chuck</li>
				<li role="option" aria-selected="false" aria-label="Amara option" 	id="Amara_option"  tabindex="0"	aria-checked="mixed"		 >Amara</li>
      </ul>     
      
      <!--  fail case -->
			<label> Oh, my Chuck 
				<input type="text" role="combobox" id="input4" aria-activedescendant="Chuck_option" aria-expanded="true" aria-owns="textbox4 list3" aria-controls="list3" aria-autocomplete="inline" tabindex="0" list="list3"> 
			</label>
      <label> input box  <input type="url"  id="textbox4"  aria-multiline="false" role="textbox"> </label>           						 	
			<ul aria-expanded="true" role="listbox" id="list3" onkeypress="keyEvent()" aria-label="list3">
				<li role="option" aria-selected="false" aria-label="Chuck option" 	id="Chuck_option2"  tabindex="0"	aria-checked="undefined" >Chuck</li>
				<li role="option" aria-selected="false" aria-label="Amara option" 	id="Amara_option2"  tabindex="0"	aria-checked="mixed"		 >Amara</li>
			</ul> 

<script type="text/javascript">
//<![CDATA[
  if (typeof(OpenAjax) == 'undefined') OpenAjax = {}
  if (typeof(OpenAjax.a11y) == 'undefined') OpenAjax.a11y = {}
  OpenAjax.a11y.ruleCoverage = [
    {
      ruleId: "1197",
      passedXpaths: [
      ],
      failedXpaths: [
    	  "/html/body/div[2]",
    	  "/html/body/label[3]/input"
      ]
    }
  ];
//]]>
</script>
</body>
</html>
