<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>aria-autocomplete value 'inline' is not supported on combobox(including native combobox)</title>
</head>
<body>

   <!-- pass case -->   
   <label>
  Search a breed:
  <input type="search" name="breed" list="breeds" aria-autocomplete="list">
  <datalist id="breeds">
    <option value="Abyssinian">
    <option value="Alpaca">
    <!-- ... -->
  </datalist>
  </label>

</br>

  <!-- fail case -->   
    <label>
  Search a breed:
  <input type="search" name="breed" list="breeds2" aria-autocomplete="inline">
  <datalist id="breeds2">
    <option value="Abyssinian">
    <option value="Alpaca">
    <!-- ... -->
  </datalist>
  </label>
      

<script type="text/javascript">
//<![CDATA[
  if (typeof(OpenAjax) == 'undefined') OpenAjax = {}
  if (typeof(OpenAjax.a11y) == 'undefined') OpenAjax.a11y = {}
  OpenAjax.a11y.ruleCoverage = [
    {
      ruleId: "1197",
      passedXpaths: [
      ],
      failedXpaths: [
        "/html/body/label[2]/input"
      ]
    }
  ];
//]]>
</script>
</body>
</html>
