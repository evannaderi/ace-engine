<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Shadow DOM test</title>
    <meta charset="UTF-8" />
  </head>
  <body style="color: #161616; background-color: #fff;">
    <main>
      <div id="host">
        this text is directly in div
        <span>this text is in span</span>
      </div>
    </main>
    <script type="text/javascript">
      let shadow = document
        .getElementById("host")
        .attachShadow({ mode: "open" });
      let div1 = document.createElement("div");
      //div1.setAttribute("style", "color:white");
      let div2 = document.createElement("div");
      div2.setAttribute("style", "color:white;");
      div1.appendChild(div2);
      shadow.appendChild(div1);
      let text = document.createTextNode(" text in div shadow dom");
      div2.appendChild(text);
      
      let slot = document.createElement("slot");
      div2.appendChild(slot);

      let style = document.createElement("style");  
      style.innerHTML = '::slotted(span) { font-weight: bold; } :host { font-size: 16px; background-color:black; }';
      shadow.appendChild(style);
      
    </script>
    
  </body>
</html>
